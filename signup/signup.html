<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="./signup.css" />
    <style>
      .error {
        color: red;
      }
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="trans">
      <div class="sigupside">
        <div class="signin_text">
          <!-- sign in text -->
          <div class="h2_holder">
            <h2>Sign up</h2>
          </div>
          <!-- input/password/email/....parent div -->
          <form class="input_div" id="loginForm" onsubmit="validateForm(event)">
            <div class="input_holder">
              <div class="email_input">
                <!-- email -->
                <div class="Email">
                  <p>Full Name</p>
                </div>
                <!-- input -->
                <input
                  class="input1"
                  type="text"
                  id="yourName"
                  placeholder="John doe"
                  minlength="3"
                />
              </div>
              <div class="email_input">
                <!-- email -->
                <div class="Email">
                  <p>Email</p>
                </div>
                <!-- input -->
                <input
                  class="input1"
                  type="email"
                  id="yourEmail"
                  placeholder="Johncaner@gmail.com"
                />
              </div>
              <!-- password -->
              <div class="email_input">
                <div class="Email">
                  <p>Password</p>
                </div>
                <!-- input -->
                <input
                  class="input1"
                  type="password"
                  placeholder="******"
                  id="loginPassword"
                  required
                />
              </div>

              <div class="email_input">
                <div class="Email">
                  <p>Confirm Password</p>
                </div>
                <!-- input -->
                <input
                  class="input1"
                  type="password"
                  placeholder="******"
                  id="confirmPassword"
                  required
                />
              </div>
              <!-- remember me -->

              <div class="staycheck">
                <input
                  class="in"
                  type="checkbox"
                  name="stayLogged"
                  id="stayLoggedin"
                />
                <p>Stay logged in</p>
              </div>
            </div>
            <!-- button -->
            <div class="btn">
              <button type="submit" id="signup-btn">
                <h3>SUBMIT</h3>
              </button>
            </div>
            <p id="error" class="error"></p>
            <p id="success" class="success"></p>
          </form>
          <p>
            Already have an account?
            <span ><a href="../index.html" style="color: green;">Sign in</a></span>
          </p>
        </div>
      </div>
    </div>

    <script src="/validate.js"></script>
  </body>
</html>
